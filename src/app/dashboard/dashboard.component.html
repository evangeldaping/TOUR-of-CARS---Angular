<form class="form-inline my-2 my-lg-0">
  <app-car-search></app-car-search>
</form>
<div class="grid grid-pad">
  <a *ngFor="let car of cars" class="col-1-4"
    routerLink="/detail/{{car.id}}">
    <div class="module car">
      <img class="imageClass card-img-top zoom" [src]="car.photoPath" /> 
      <h4>{{car.model}}</h4>
    </div>
  </a>
</div>
